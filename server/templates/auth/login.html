{% extends "base.html" %}

{% block title %}Login - Channel 3 Shoppable Links{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Admin Login</h1>
        <p class="text-gray-600 mt-2">Enter your password to access the dashboard</p>
    </div>

    <form method="post" action="/api/login" class="space-y-4">
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                Password
            </label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Enter admin password"
            >
        </div>

        <button 
            type="submit" 
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors"
        >
            Sign In
        </button>
    </form>

    {% if request.query_params.get('error') %}
    <div class="mt-4 p-3 bg-red-50 border border-red-200 rounded-md">
        <p class="text-red-700 text-sm">Invalid password. Please try again.</p>
    </div>
    {% endif %}
</div>
{% endblock %}
