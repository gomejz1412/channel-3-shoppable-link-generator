<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Unavailable</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8fafc;
            color: #334155;
            text-align: center;
        }
        .container {
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            max-width: 400px;
        }
        h1 { margin-bottom: 1rem; color: #ef4444; }
        p { margin-bottom: 1.5rem; line-height: 1.5; }
        a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        a:hover { background-color: #2563eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Link Unavailable</h1>
        <p>The product link you clicked is currently unavailable due to a service outage. Please try again later.</p>
        <a href="javascript:history.back()">Go Back</a>
    </div>
</body>
</html>
