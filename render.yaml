services:
  - type: web
    name: channel-3-shoppable-link-generator
    runtime: python
    plan: starter
    buildCommand: |
      npm install
      npm run build
      python -m pip install --upgrade pip
      python -m pip install -r server/requirements.txt
    startCommand: cd server && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: RENDER
        value: "true"
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DATABASE_URL
        value: "sqlite:////var/data/app.db"
      - key: VITE_API_URL
        value: "/api"
      - key: VITE_PUBLIC_PATH
        value: "/shop"
    healthCheckPath: /api/public/
