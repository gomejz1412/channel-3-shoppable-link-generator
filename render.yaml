services:
  - type: web
    name: channel-3-shoppable-link-generator
    runtime: python
    plan: standard
    buildCommand: |
      npm install
      rm -rf dist
      npm run build
      # Write build metadata for version endpoint (timestamp + commit if available)
      mkdir -p server/static
      echo "{\"built_at\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",\"commit\":\"${RENDER_GIT_COMMIT:-unknown}\"}" > server/static/version.json
      python -m pip install --upgrade pip
      python -m pip install -r server/requirements.txt
    startCommand: cd server && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: RENDER
        value: "true"
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DATABASE_URL
        value: "sqlite:////var/data/app.db"
      - key: VITE_API_URL
        value: "/api"
      - key: VITE_PUBLIC_PATH
        value: "/shop"
      - key: VITE_PUBLIC_WWIB_PATH
        value: "/shop-wwib"
      - key: PUBLIC_FEED_ENABLED
        value: "true"
      # Set these in Render Dashboard for security (no plaintext values in repo)
      - key: ADMIN_PASSWORD
        sync: false
      - key: SESSION_SECRET
        sync: false
    healthCheckPath: /api/public/
