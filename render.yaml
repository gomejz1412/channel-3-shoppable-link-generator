services:
  - type: web
    name: channel-3-shoppable-link-generator
    runtime: python
    plan: free
    buildCommand: |
      npm install
      npm run build
      python -m pip install --upgrade pip
      python -m pip install -r server/requirements.txt
    startCommand: cd server && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: RENDER
        value: "true"
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DATABASE_URL
        value: "sqlite:///./app.db"
      - key: VITE_API_URL
        value: "/api"
      - key: VITE_PUBLIC_PATH
        value: "/shop"
    healthCheckPath: /api/public/
